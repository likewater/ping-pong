<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Ping Pong</h1>
          <h3>Enter a number and watch it return a range of numbers from 1 to the number you entered... with exceptions.</h3>
          <p>See if you can spot the pattern.</p>
          <form id="formFlow">
            <div class="form-group">
              <label for="textInput">Enter a number</label>
              <input type="text" name="textInput" id="textInput">
            </div>
            <button type="submit" name="button" class="btn btn-success">Play!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
